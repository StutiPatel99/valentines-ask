<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      @import url("https://fonts.googleapis.com/css2?family=The+Girl+Next+Door&display=swap");

    <title>Valentine's ask</title>

  <body>
    <!--Envelope screen-->

          <div class="question">

          </div>
          <div class="options">
            <label>
              <input type="checkbox" name="plan" value="LeetCode Date Night" />
              LeetCode Date Night
            </label>
            <label>
              <input
                type="checkbox"
                name="plan"
                value="Build a Tiny Useless Project Together"
              />

            <label>

                type="checkbox"
                name="plan"
                value="Study Date ft. Indian YouTubers"
              />
              Study Date ft. Indian YouTubers

          <button id="confirm-date">Done</button>
